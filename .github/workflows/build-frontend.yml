name: Build Frontend

on:
  push:
    paths:
      - 'frontend/**'  # Trigger this workflow only when something changes in the frontend directory

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        NODE_OPTIONS="--max-old-space-size=8192" npm run build

    - name: Create artifact
      uses: actions/upload-artifact@v2
      with:
        name: frontend-build
        path: frontend/build
