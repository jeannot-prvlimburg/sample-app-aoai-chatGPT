name: Build Frontend

on:
  push:
    paths:
      - 'frontend/**'  # Trigger deze workflow alleen wanneer er iets in de frontend map wordt gewijzigd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Specificeer de Node.js versie die je wilt gebruiken

    - name: Install dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Build frontend
      run: |
        cd frontend
        NODE_OPTIONS="--max-old-space-size=8192" npm run build
      env:
        CI: true  # Zorg ervoor dat CI omgevingsvariabelen juist zijn ingesteld

    - name: List files in static directory
      run: |
        ls -la ../static

    - name: Upload static files
      uses: actions/upload-artifact@v3
      with:
        name: static-files
        path: static
